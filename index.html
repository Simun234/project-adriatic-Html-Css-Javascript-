<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Display-Html-Css-JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light bg-dark">
    <div class="container-sm container-lg">
      <div class="d-flex justify-content-between">
        <button type="button" id="darkModeBtn" class="btn btn-dark mb-2 mt-2">
          Dark
        </button>
        <button type="button" id="lightModeBtn" class="btn btn-light mb-2 mt-2">
          Light
        </button>
      </div>
      <div class="table-responsive-sm table-responsive-lg">
        <table class="table">
          <thead class="table-dark mt-2">
            <tr>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                RowId
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Iskaznica
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Datum
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Vrijeme
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Označiti
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Barkod
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Težina(kg)
              </th>
              <th
                class="font-sans-serif fw-normal fs-3 text-white text-center border"
              >
                Registracija
              </th>
            </tr>
          </thead>
          <tbody class="table-dark" id="table-body"></tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <button type="btn" class="btn btn-primary" id="prethodni">
          Prethodni
        </button>
        <button type="btn" class="btn btn-primary" id="prvi">Prvi</button>
        <button type="btn" class="btn btn-primary" id="prikazi-sve">
          Prikaži sve
        </button>
        <button type="btn" class="btn btn-primary" id="zadnji">Zadnji</button>
        <button type="btn" class="btn btn-primary" id="sljedeći">
          Sljedeći
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
